
  <!-- Modal -->
  <div class="modal fade" id="description-modal-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{item.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{item.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="purchase-modal-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{item.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form methods="POST">
            {{purchase_form.hidden_tag()}}
            <h4 class="text-center">
              Are you sure you want to buy {{item.name}} for {{ item.price }}$ ?
            </h4>
            <br>
            <h5 class="text-center">
              By clicking Purchase, you will buy this!
            </h6>
            <br>
            <div style="width: 90%;">
              <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
            {{purchase_form.submit(class='btn btn-outline-success btn-block')}}
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
