<!--Selling Modal-->
<div class="modal fade" id="selling-modal-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{item.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{selling_form.hidden_tag()}}

            <h4 class="text-center">
              Are you sure you want to sell {{item.name}} for {{ item.price }}$ ?
            </h4>
            <br>
            <h5 class="text-center">
              By clicking Sell, you will send this item to the market!
            </h6>
            <br>
            <div style="width: 90%;">
              <input id="sell_item" name="sell_item" type="hidden" value="{{item.name}}">
            {{selling_form.submit(class='btn btn-outline-danger btn-block')}}
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
